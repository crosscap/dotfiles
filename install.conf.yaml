- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/Downloads
    - ~/.vim/undo-history
    - ~/.emacs.d
    - ~/.cargo

- link:
    ~/.vimrc:
    ~/.emacs:
    ~/.emacs.d/init.el: emacs.d/init.el
    ~/.emacs.d/early-init.el: emacs.d/early-init.el
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash_aliases:
    ~/.bash_logout:
    ~/.bash-git-prompt:
    ~/.profile:
    ~/.zshrc:
    ~/.tcshrc:
    ~/.login:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.condarc:
    ~/.scheme.init:
    ~/.cargo/config.toml: cargo/config.toml
    ~/.p10k.zsh:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
