- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.bash_logout:
    ~/.bash-git-prompt:
    ~/.profile:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.condarc:
    ~/.scheme.init:
    ~/.emacs.d:

- create:
    - ~/Downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
